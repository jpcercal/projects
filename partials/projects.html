<ul class="timeline">
    <li ng-repeat="project in projects" ng-class="{'timeline-inverted': $odd}">
        <div class="timeline-badge bgcolor-red hvr-pulse"><i class="glyphicon glyphicon-credit-card"></i></div>
        <div class="timeline-panel hvr-grow">
            <div class="timeline-heading">
                <span class="badge pull-right">{{ project.type }}</span>
                <h3 class="timeline-title">{{ project.name }}</h3>
                <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> Project was released on {{ project.released }}.</small></p>
            </div>
            <div class="timeline-body">
                <p>{{ project.description }}</p>
            </div>
            <div class="timeline-footer">
                <h4 class="pull-right">Team Members</h4>
                <div class="clearfix"></div>
                <div class="timeline-members">
                    <a href="{{ member.profile }}" class="pull-right" ng-repeat="member in project.members">
                        <img src="{{ member.image }}" data-toggle="tooltip" title="{{ member.name }}" alt="{{ member.name }}" class="img-circle">
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </li>
</ul>
